<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Car enthusiast club for anyone who loves cars Dublin, Ireland">
    <meta name="keywords" content="passion for cars, formula 1 motorsport, cars, ireland, dublin">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Passion For Cars</title>
</head>
<body>
    <header>
            <a href="index.html">
                <h1 id="logo">Passion For Cars </h1>
            </a>
            <nav>
                <ul id="menu">
                    <li><a href="signup.html" class="active">Sign Up</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="index.html">Home</a></li>
                    
                 </ul>
            </nav> 
    </header>   

    <!-- Form element-->
    <section id="form-section">
        
        <form class="form-signup" action="https://formdump.codeinstitute.net" method="post">
            <h2>Sign Up to our Newsletter</h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first-name" class="text-input" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last-name" class="text-input" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="text-input" required>

                <label for="meet-up">Meet ups</label>
                <input type="radio" id="meet-up" name="event-preference" value="meet-up" required>
                
                <label for="rally">Rally</label>
                <input type="radio" id="rally" name="event-preference" value="rally">

                <label for="drifting">Drifting</label>
                <input type="radio" id="drifting" name="event-preference" value="drifting">

                <label for="all">All</label>
                <input type="radio" id="all" name="event-preference" value="all">

                <input class="submit-button" type="submit" value="Sign me up!">
        </form>
    </section>
    
    <footer id="main-footer">
        <h3>Follow us on social media</h3>
            <ul class="social-media">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" 
                    aria-label="Visit us on Facebook (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" 
                    aria-label="Visit us on Instagram (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com" target="_blank" rel="noopener" 
                    aria-label="Visit us on Twitter (opens in new tab)"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com" target="_blank" rel="noopener" 
                    aria-label="visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                </li>
            </ul>
    </footer>
    
    <!--font awesome script for icons-->
    <script src="https://kit.fontawesome.com/0fc8d7e1ea.js" crossorigin="anonymous"></script>
</body>
</html>
